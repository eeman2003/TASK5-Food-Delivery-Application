<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Placement</title>
    <link rel="stylesheet" href="../styles/main.css">
    <link rel="stylesheet" href="../styles/customer.css">
</head>
<body>
    <header>
        <h1>Place Order</h1>
    </header>
    <main>
        <div class="container">
            
            <form id="order-placement-form">
                <label for="order-restaurant">Restaurant:</label>
                <select id="order-restaurant" name="order-restaurant" required>
                    <option value="">Select a restaurant</option>
                </select>
    
                <label for="order-dish">Dish:</label>
                <select id="order-dish" name="order-dish" required>
                    <option value="">Select a dish</option>
                </select>
    
                <label for="order-quantity">Quantity:</label>
                <input type="number" id="order-quantity" name="order-quantity" min="1" required>
    
                <label for="order-total-price">Total Price:</label>
                <input type="text" id="order-total-price" name="order-total-price" readonly>
    
                <button type="submit">Place Order</button>
            </form>
        </div>
    </main>
    <footer>
        <p>&copy; 2024 Food Delivery App. All rights reserved.</p>
    </footer>
    <script src="../scripts/main.js"></script>
    <script src="../scripts/customer.js"></script>
</body>
</html>
