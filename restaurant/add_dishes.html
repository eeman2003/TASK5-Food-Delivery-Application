<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Dishes</title>
    <link rel="stylesheet" href="../styles/main.css">
    <link rel="stylesheet" href="../styles/restaurant.css">
</head>
<body>
    <header>
        <h1>Add Dishes</h1>
    </header>
    <main>
        <form id="add-dish-form">
            <label for="dish-name">Dish Name:</label>
            <input type="text" id="dish-name" name="dish-name" required><br>
            
            <label for="dish-description">Description:</label>
            <textarea id="dish-description" name="dish-description" required></textarea><br>
            
            <label for="dish-price">Price:</label>
            <input type="number" id="dish-price" name="dish-price" required><br>
            
            <button type="submit">Add Dish</button>
        </form>
    </main>
    <footer>
        <p>&copy; 2024 Food Delivery App. All rights reserved.</p>
    </footer>
    <script src="../scripts/main.js"></script>
    <script src="../scripts/restaurant.js"></script>
</body>
</html>
